<!DOCTYPE html>
<html>
  <head>
    <title>Pseudo Horizontal Bar</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      text {
        font-size: 46px;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <svg width="900" height="475">
      <rect
        width="900"
        height="475"
        fill="white"
      />
      <rect
        x="125"
        y="42"
        width="622"
        height="95"
        fill="black"
      />
      <rect
        x="125"
        y="363"
        width="574"
        height="95"
        fill="black"
      />

      <rect
        x="125"
        y="149"
        width="538"
        height="95"
        fill="black"
      />
      <rect
        x="125"
        y="256"
        width="672"
        height="95"
        fill="black"
      />
      <text x="70" y="100">A</text>
      <text x="70" y="210">B</text>
      <text x="70" y="315">C</text>
      <text x="70" y="425">D</text>
    </svg>
  </body>
</html>
